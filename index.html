<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Maker</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>PAINT YOUR DREAMS</h1>

  <div class="container">
    <canvas></canvas>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5"/>
    
  
    <div class="color-palette">
      <input type="color" id="color"/>
      <div class="color-option" style="background-color: #F0A6CA" data-color="#F0A6CA"></div>
      <div class="color-option" style="background-color: #34D399" data-color="#34D399"></div>
      <div class="color-option" style="background-color: #FFC0CB" data-color="#FFC0CBA"></div>
      <div class="color-option" style="background-color: #3B82F6" data-color="#3B82F6"></div>
      <div class="color-option" style="background-color: #FF6347" data-color="#FF6347"></div>
      <div class="color-option" style="background-color: #9B51E0" data-color="#9B51E0"></div>    
      <div class="color-option" style="background-color: #FFD700" data-color="#FFD700"></div>
      <div class="color-option" style="background-color: #6EE7B7" data-color="#6EE7B7"></div>
      <div class="color-option" style="background-color: #8B4513" data-color="#8B4513"></div>
      <div class="color-option" style="background-color: #D3D3D3" data-color="#D3D3D3"></div>
    
    </div>  
    <div class="button-wrapper">
      <button id="mode-btn">Fill</button>
      <button id="reset-btn">Reset</button>
      <button id="erase-btn">Erase</button>
    </div>
  </div>  
  
 
  <footer>
    <p>Created by Minji</p> 
  </footer>
  <script src="script.js" ></script>
</body>
</html>
